## secp256k1
DEFINES += USE_NUM_NONE
DEFINES += USE_FIELD_10X26
DEFINES += USE_FIELD_INV_BUILTIN
DEFINES += USE_SCALAR_8X32
DEFINES += USE_SCALAR_INV_BUILTIN



######################################
## System OS varibles / configs
######################################

linux{
    DEFINES += GOOGLE_NAMESPACE=google
    ArchLibPath = /usr/lib/$$system( g++ -dumpmachine )
    QMAKE_DEBUG{ message( desktop build ) }
    PROTOBUF_INSTALL_PREFIX=/usr/local
    GENERATEDDIR = $$PWD/share/generated
}

osx{
    GENERATEDDIR = $$PWD/share/generated
    PROTOBUF_INSTALL_PREFIX=/usr/local/Cellar/protobuf/2.5.0
    DEFINES += GOOGLE_NAMESPACE=google_public

    QMAKE_MAC_SDK = macosx10.12
}

ios{
    GENERATEDDIR = $$PWD/share/generated
    PROTOBUF_INSTALL_PREFIX=/Users/$$(USER)/Desktop/fc/ios/extrenal/prototbuf/platform/x86_64/bin
    DEFINES += GOOGLE_NAMESPACE=google_public
}

win32{
    GENERATEDDIR = $$PWD/share/generated
    DEFINES += GOOGLE_NAMESPACE=google
    CONFIG += skip_target_version_ext
}
