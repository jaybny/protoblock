## This is used to make a usb image.
## NOTE: This is buggy sometimes with qtcreator.  sometimes you need to distclean
## close the project and re-open ¯\_(ツ)_/¯
TOP_PWD=$$PWD
P=$$(PREFIX)
isEmpty(P){
    INSTALL_PREFIX=/usr/local
}else{
    INSTALL_PREFIX=$$P
}

CONFIG += STANDALONE_INSTALLER
STANDALONE_INSTALLER{
    INSTALL_PREFIX=$$shadowed($$PWD)/
}

## The global version
VERSION=3.0.1

###################
##  Configs
###################

## This is useful if you would like to get a deeper look at what qmake is doing
# CONFIG += QMAKE_DEBUG

## Add this if you would like to use the Notes mod
CONFIG += SQL

## Add this is you would like to build with botan and ssh support for the empower-ct tool
CONFIG += SSH


